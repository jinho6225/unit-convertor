<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form class="formBox">
        <select id="unitConvertor" name="unitConvertor">
          <option value="">Pick Unit</option>
          <option value="lbs">lbs</option>
          <option value="kg">kg</option>
          <option value="cm">cm</option>
          <option value="inch">inch</option>
        </select>
        <input
          class="enteredNum"
          type="number"
          placeholder="enter the number"
        />
        <input type="submit" value="enter" class="subBtn" />
      </form>
      <div class="resultBox">
        <label for="unitConvertor">converted result:</label>
        <span id="resultTarget"></span>
        <span class="matchingUnit"></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
